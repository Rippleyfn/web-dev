<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="Header">
        <div class="HeaderLogo">
            <img src="photos/alexandria.jpg" class="logo">
            <h1>Alexandria's Library</h1>
        </div>
        <nav class="nav-bar">
            <a href="mainpage.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="Search.html">Search</a>
            <a href="#">Exit Point</a>
        </nav>
    </div>

    <div class="container">
        <div class="Registration">
            <h2>Please Enter Your Details</h2>
            <input type="text" id="FirstName" class="required" placeholder="First Name"> <br>
            <input type="text" id="LastName" class="required" placeholder="Last Name"> <br>
            <input type="number" id="Age" class="required" placeholder="Age"> <br>
            <input type="text" id="Email" class="required" placeholder="Email"> <br>
            <input type="text" id="Password" class="required" placeholder="Password"> <br>
            <button id="Register">Login</button> <br>
            <div id="message"></div>
        </div>
        <div class="image">
            <img src="photos/library.jpg">
        </div>
    </div>

    <div class="Accounts">
    <h2>Previously Entered Data</h2>
    <table id="Lamesa">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <div id="toast" class="toast"></div>

    <script src="jquery.js"></script>
</body>
</html>
